<div class="primary">
  <h3>5-day Forecast</h3>
  <ul *ngFor="let forecast of weatherData">
    <li>
      {{ forecast.dt | date:'EEE, MMM dd' }}
      <img src="assets/images/{{ forecast.weather[0].icon }}.png" alt="">
      <span>
        {{ forecast.temp.min | number:'1.0-0' }}°F \
        {{ forecast.temp.max | number:'1.0-0' }}°F
      </span>
    </li>
  </ul>
</div>
